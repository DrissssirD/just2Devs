<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color:#fff; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(169, 45%, 44%); }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="text">
        <div class="hero-text">
          <h1>Get <span class="violet">insights</span> that <br>help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div><h2 class="number">10k+</h2> <span>companies</span></div>
          <div><h2 class="number">314</h2> <span>templates</span></div>
          <div><h2 class="number">12M+</h2> <span>queries</span></div>
        </div>
      </div>
      <div class="image">
        <div class="overlay"></div>
      </div>
    </div>
  </div>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nouraldeen-albakou/" target="_blank">nouraldeen</a>.
  </footer>
</body>
</html>
