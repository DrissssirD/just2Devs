<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>D-NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    
    <main class="container">
      <!--the whole card-->
      <section class="main-card">
        <!--the image only part-->
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="nft" class="main-image">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view icon" class="view">
        </div>

        <!--the part between the creator part and the image part-->
        <div>
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">OurEquilibrium collection promotes balance and calm.</p>
        
          <div class="eth-section">
            <img src="images/icon-ethereum.svg" class="icon"><span class="eth">0.041 ETH</span>
          </div>

          <div class="time-section">
            <img src="images/icon-clock.svg" class="icon"><span class="time">3 days left</span>
          </div>
        </div>

        <!--the creator part-->
        <div class="creator-info">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>

      </section>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/driss-bouadoud-312509232/">Driss</a>.
    </footer>

  </body>

  
</html>
