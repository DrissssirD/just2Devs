<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="violet">
      <p class="grey">Your Result</p>
      <div class="mark">
        <p class="perc">76<p class="yuz grey">of 100</p></p>
      </div>
      <h2>Great</h2>
      <p class="grey end">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="white">
      <p class="bold">Summary</p>
      <div class="cards">
        <div class="card reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">Reaction <div class="grade"><span class="bold">80</span> / 100</div>
        </div>
        <div class="card memory">
          <img src="assets/images/icon-memory.svg" alt="reaction">Memory <div class="grade"><span class="bold">92</span> / 100</div>
        </div>
        <div class="card verbal">
          <img src="assets/images/icon-verbal.svg" alt="reaction">Verbal <div class="grade"><span class="bold">61</span> / 100</div>
        </div>
        <div class="card visual">
          <img src="assets/images/icon-visual.svg" alt="reaction">Visual <div class="grade"><span class="bold">72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
