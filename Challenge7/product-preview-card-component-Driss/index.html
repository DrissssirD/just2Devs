<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

</head>

  <body>

    <article>
      <img class="image"><!--two different pictures one for mobile size the other for screen size-->

      <div class="details">
      
      <p class="category">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
        
      <p class="about">A floral, solar and voluptuous interpretatio composed by
        Olivier Polge, Perfumer-creator for the House of CHANEL.</p>

      <div class="price">
          <p class="current-price">$149.99</p>
          <p class="previous-price">$169.99</p>
      </div>

      <button class="cart-button">
        
        <img src="./images/icon-cart.svg" alt="Cart icon">
        <p class="cart">Add to Cart</p>

      </button>

    </article>
  
  </body>

</html>


</html>
